        <!-- Formulário -->
        <main style="max-width: 600px; margin: 40px auto; background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px #ccc;">
            <h2>Fale comigo</h2>
            <form>
            <input type="text" placeholder="Nome" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;"><br>
            <input type="email" placeholder="E-mail" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;"><br>
            <input type="tel" placeholder="Telefone" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;"><br>
            <textarea placeholder="Mensagem" rows="5" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;"></textarea><br><br>
            <button type="submit" style="padding: 10px 20px; border-radius: 6px; background-color: #2c3e50; color: white; border: none;">Enviar</button>
            </form>

            </div>
